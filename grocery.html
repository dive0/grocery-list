<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Grocery List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      var items = ["milk", "eggs"];

      function setup() {
        createCanvas(800,580);
      }
      
      function draw() {
        background(0);
        fill(255);
        textSize(25);
        text("press A to add new items", 10, 40)
        text("press D to delete the last item on the list", 10,70)
        text("press R to choose which item to remove", 10,100)
        text("press C to change a item in the list", 10, 130)
        textSize(50);
        
        for(var i=0; i<items.length; i++){
          text(i+1 + ". " + items[i],10,(i+3)*50+50);
          
        }
      }
      
      function keyTyped(){
          if(key == "a"){
            var newItems = prompt("What do you need from the store?")
            items.push(newItems)
          }
          if(key == "d"){
            items.splice(-1,1);
          }
          if(key == "r" || key == "R"){
            var takeItem = prompt("What would you like to remove?")
            items.splice(takeItem-1,1)
          }
          if(key == "c" || key == "C"){
            var numchange = prompt("Which number of item do you want to change?")
            var changeto = prompt("What would you like to change it to?")
            items.splice(numchange-1,1,changeto)
          }
      }
    </script>
</head>

</body>

</html>
